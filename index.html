<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
  </head>
  <body>
    <div class="main-card">
      <div class="svg-img">
        <img class="article-img" src="img/illustration-article.svg" alt="Illustration">
      </div>
      <div class="text-content">
        <div class="btn">
          <button onclick="document.location='default.asp'">Learning</button>
        </div>
        <div class="pub-date">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="content-title">
          <a href="#"><h1>HTML & CSS foundations</h1></a>
        </div>
        <div class="article">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="author">
        <div class="author-img">
          <img class="userpic" src="img/image-avatar.webp" alt="User headshot ">
        </div>
        <div class="user-name">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://x.com/thaArcadeGuy" target="_blank">thaArcadeGuy</a>.
    </div>
  </body>
</html>
